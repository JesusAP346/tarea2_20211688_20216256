<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista Empleados</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


</head>
<body>
    <div class="container">
        <div class="row mt-3">
            <h3>Lista de Empleados</h3>
        </div>
        <div class="row">
            <table class=" table table-striped">
                <thead>
                    <tr class="table-dark">
                        <th scope="col">#</th>
                        <th scope="col">Apellido y nombre</th>
                        <th scope="col">Correo</th>
                        <th scope="col">Departamento</th>
                        <th scope="col">Ciudad</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="employee,var : ${listaEmployees}">
                        <td th:text="${var.index+1}"></td>
                        <td th:text="|${employee.getLast_name()},${employee.getFirst_name()}|"></td>
                        <td th:text="${employee.getEmail()}"></td>
                        <td ><span class="badge text-bg-secondary" th:text="${employee.getDepartment().getDepartment_name()}"></span></td>
                        <td th:text="${employee.getDepartment().getLocation().getCity()}"></td>
                        <td><a th:href="@{'/employee/info' + '?id=' + ${employee.getId()} }"><button type="button" class="btn btn-outline-info">Editar</button></a></td>
                        <td><a th:href="@{'/employee/eliminar' + '?id=' + ${employee.getId()} }"><button type="button" class="btn btn-outline-danger">Eliminar</button></a></td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
