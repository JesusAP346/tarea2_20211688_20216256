<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Info</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row">
            <h3>Informaci√≥n</h3>
        </div>
        <div class="row">
            <form >
                <div class="mb-3">
                    <label  class="form-label">Nombre</label>
                    <input type="text" class="form-control" th:value="${employee.getFirst_name()}" disabled>
                </div>
                <div class="mb-3">
                    <label  class="form-label">Apellido</label>
                    <input type="text" class="form-control" th:value="${employee.getLast_name()}" disabled>
                </div>
                <div class="mb-3">
                    <label  class="form-label">Correo</label>
                    <input type="text" class="form-control" th:value="${employee.getEmail()}" disabled>
                </div>
                <div class="mb-3">
                    <label  class="form-label">Departamento</label>
                    <input type="text" class="form-control" th:value="${employee.getDepartment().getDepartment_name()}" disabled>
                </div>
                <div class="mb-3">
                    <label  class="form-label">Ciudad</label>
                    <input type="text" class="form-control" th:value="${employee.getDepartment().getLocation().getCity()}" disabled>
                </div>
                <div class="mb-3">
                    <label class="form-label">Trabajo</label>
                    <select class="form-select">
                        <option th:each="job : ${listaJobs}"
                                th:text="${job.getJob_title()}"
                                th:value="${job.getJob_title()}"
                                th:selected="${job.getJob_title() == employee.getJob().getJob_title()}">
                        </option>
                    </select>
                </div>
            </form>
        </div>
        <div class="row">
            <a th:href="@{'/employee'}"><button type="submit" class="btn btn-primary" >Regresar</button></a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
